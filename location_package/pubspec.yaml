name: location_package
description: BLoC design for getting/persisting/comparing location data
version: 0.0.1+6
author: Steven Smith
homepage: http://www.icodeforyou.com
publish_to: 'none'

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.22.5"

dependencies:
  flutter:
    sdk: flutter
  app_exception:
    git:
      url: https://github.com/GitHubStuff/flutter_packages.git
      path: app_exception
  observing_stateful_widget:
    git:
      url: https://github.com/GitHubStuff/flutter_packages.git
      path: observing_stateful_widget
  dartz: ^0.10.0-nullsafety.1
  flutter_bloc: ^7.0.0
  flutter_modular: ^3.2.0
  geolocator: ^7.0.3
  hive: ^2.0.4
  hive_flutter: ^1.0.0

dev_dependencies:
  build_runner: ^2.0.2
  hive_generator: ^1.1.0
  test: ^1.17.3

flutter:
  uses-material-design: true
