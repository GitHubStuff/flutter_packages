name: confirmation_popover
description: Displays two {or three} -button popover to confirm an action of widget.
version: 0.3.4+1
author: Steven Smith
homepage: http://www.icodeforyou.com
publish_to: 'none'

environment:
  sdk: ">=2.13.4 <3.0.0" #Dart SDK 1-JUL-2021
  flutter: ">=2.2.3"

dependencies:
  flutter:
    sdk: flutter
  flutter_extras:
    git:
      url: https://github.com/GitHubStuff/flutter_packages.git
      path: flutter_extras
  popover: ^0.2.6+2
  theme_manager:
    git:
      url: https://github.com/GitHubStuff/theme_manager.git

dev_dependencies:
  test: ^1.17.9

flutter:
  uses-material-design: true
