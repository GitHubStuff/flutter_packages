name: persisted_cache
description: Class to handle persisted cache values, and widget to use cached values in TextField
version: 0.1.2+1
author: Steven Smith
homepage: http://www.icodeforyou.com
publish_to: 'none'

environment:
  sdk: ">=2.13.3 <3.0.0" #Dart SDK 18-JUN-2021
  flutter: ">=2.2.2"

dependencies:
  flutter:
    sdk: flutter
  flutter_extras:
    git:
      url: https://github.com/GitHubStuff/flutter_packages.git
      path: flutter_extras
  theme_manager:
    git:
      url: https://github.com/GitHubStuff/theme_manager.git
  xfer:
    git:
      url: https://github.com/GitHubStuff/flutter_packages.git
      path: xfer
  auto_size_text: ^3.0.0-nullsafety.0
  cupertino_icons: ^1.0.3
  dartz: ^0.10.0-nullsafety.2
  flutter_bloc: ^7.0.1
  flutter_modular: ^3.2.2+1
  font_awesome_flutter: ^9.1.0
  intl: ^0.17.0
  popover: ^0.2.6+2

dev_dependencies:
  test: ^1.17.8

flutter:
  uses-material-design: true
